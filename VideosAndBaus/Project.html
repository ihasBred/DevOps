<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bau Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Assets/mococoeh.png">
</head>
<body>
  <div id="preloader">
    <video autoplay muted playsinline id="preloadVideo">
      <source src="Assets/Backgrounds/Preloader.mp4" type="video/mp4">
    </video>
  </div>

  <div id="main" class="hidden">
    <div class="navi">
      <video autoplay loop muted playsinline class="bg">
        <source src="Assets/Backgrounds/contactBg.mp4" type="video/mp4">
      </video>

      <nav>
        <h1 class="logo">HOME</h1>
        <ul>
          <li>
            <a href="Musics/Music.html">
              <img src="Assets/Icons/music.png" alt="Music">
            </a>
          </li>
          <li>
            <a href="Videos/Video.html">
              <img src="Assets/Icons/play.png" alt="Video">
            </a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <h1>WELCOME</h1>
        <a href="About Us/About.html">About Us</a>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const preloader = document.getElementById("preloader");
      const main = document.getElementById("main");

      preloader.classList.add("fade-out");
      main.classList.remove("hidden");
      main.classList.add("fade-in");

      setTimeout(() => {
        preloader.style.display = "none";
      }, 1000);
    }, 2500);
  </script>
</body>
</html>
