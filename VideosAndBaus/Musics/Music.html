<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bau Tunes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../Assets/mococoeh.png">
</head>
<body>
  <div id="preloader">
    <video autoplay muted playsinline id="preloadVideo">
      <source src="../Assets/Backgrounds/Preloader.mp4" type="video/mp4">
    </video>
  </div>

  <div id="main" class="hidden">
    <audio src="" id="audio"></audio>

    <nav class="top-nav">
      <a href="../Project.html" class="home-btn">
        <img src="../Assets/Icons/prev.png" alt="Home">
      </a>
    </nav>
    
    <div class="music-player">
      <h1 class="music-name">Song One</h1>
      <p class="artist-name">Artist</p>
      <p class="fav">Fave</p>

      <div class="cover"></div>

      <div class="song-slider">
        <input type="range" value="0" class="seek-bar">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
      </div>

      <div class="controls">
        <button class="btn backward-btn"><img src="../Assets/Icons/prev.png" alt=""></button>
        <button class="play-btn pause" aria-label="Play/Pause">
          <span></span>
          <span></span>
        </button>
        <button class="btn forward-btn"><img src="../Assets/Icons/next.png" alt=""></button>
      </div>

      <div class="bg">
        <video autoplay loop muted playsinline id="video">
          <source src="">
        </video>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const preloader = document.getElementById("preloader");
      const main = document.getElementById("main");

      preloader.classList.add("fade-out");
      main.classList.remove("hidden");
      main.classList.add("fade-in");

      setTimeout(() => {
        preloader.style.display = "none";
      }, 1000);
    }, 2500);
  </script>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
