<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi-Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Assets/Icons/gigi.jpg">
</head>
<body>
  <div id="preloader">
    <video autoplay muted playsinline id="preloader-video">
      <source src="Assets/murinLoader.mp4" type="video/mp4">
    </video>
  </div>

  <div class="navi">
    <video autoplay loop muted plays-inline class="bg">
      <source src="Assets/Video/justice.mp4" type="video/mp4">
    </video>

    <nav>
      <h1 class="logo">HOME</h1>
      <ul>
        <li><a href="Videos/Video.html"><img src="Assets/Icons/play.png" alt=""></a></li>
        <li><a href="Musics/Music.html"><img src="Assets/Icons/note.png" alt=""></a></li>
      </ul>
    </nav>

    <div class="content">
      <h1>WELCOME</h1>
      <a href="Videos/Video.html">Watch</a>
      <a href="Musics/Music.html">Vibe</a>
    </div>
  </div>

  <div class="small-video">
    <video autoplay muted loop playsinline>
      <source src="Assets/la+.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const preloader = document.getElementById("preloader");
    setTimeout(() => {
      preloader.classList.add("fade-out");
      setTimeout(() => {
        preloader.style.display = "none";
      }, 600);
    }, 2000);
  </script>
</body>
</html>
