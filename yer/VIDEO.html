<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLOG 2024</title>
  <style>
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    
    body {
      margin: 0;
      display: flex;
      justify-content: center; 
      align-items: center;   
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      position: relative;
      z-index: 1;
      color: white;
    }

    .video-container {
      width: 60%;
      max-width: 500px;
      text-align: center;
    }

    .video-container video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      display: block;
    }

    .video-container p {
      margin-top: 10px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      font-size: 16px;
      font-weight: bold;
    }

   
    .btn {
      background-color: transparent;
      color: #0ff;
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      text-shadow: none;
    }
  </style>
</head>
<body>
  

  <div class="video-background">
    <video autoplay loop pause playsinline>
      <source src="vecteezy_pink-and-blue-circle-light-cyber-tunnel-loop_3155060.mp4" type="video/mp4">
    </video>
  </div>


  <div class="video-container">
 <video id="fgVideo" src="ASIS,GIAN ALEXIS R. .mp4" loop playsinline></video>
